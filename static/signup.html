<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type of="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="jsslogo">
        <img src="../images/jsslogoicon.jpeg" alt="jss logo">
        <div class="heading">
            <h2>JSS ACADEMY OF TECHNICAL EDUCATION</h2>
        </div>
    </div>
    <div class="signupform">
        <form class="form" action="/signup" method="post">
            <h2>SIGN UP</h2>
            <hr>
            <p>Name: <input type="text" name="name" id="name"></p>
            <p>Admission No: <input type="text" name="admissionNo" id="admissionNumber"></p>
            <p>Email: <input type="email" name="email" id="email"></p>
            <p>Password: <input type="password" name="password" id="password"></p>
            <p>Section:
                <input type="number" class="form-control" name="section" id="section">
            </p>
            <p>Branch:
                <input type="text" class="form-control" name="branch" id="branch">
            </p>
            
            <p>Phone No: <input type="text" name="phoneNumber" maxlength="10"></p>
            <div class="buttons p-3">
                <button type="submit" class="btn btn-secondary">SIGN UP/LOGIN</button>
            </div>
        </form>
    </div>
</body>
</html>
